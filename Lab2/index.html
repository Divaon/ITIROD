<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Music Player</title>
</head>
<body>
	<img src="https://yandex.by/images/search?text=music%20player&lr=157&pos=8&img_url=https%3A%2F%2Fkg-rostov.ru%2Fupload%2Fiblock%2F97b%2F97b864e840b0a18a6cbacb6cd33ba5ad.jpg&rpt=simage" alt="Icon" class="art">
	<div class="container">
		<!-- List of availible compositions -->>
		<input type="button" name="List" value="List" />
		<p>Now Playing</p>
		<!-- Search compositoon by name -->>
		<input type="button" name="Search" value="Search" />
	</div><!--  header  -->
	<p class="name">Name of composition</p>
	<p class="artist">Author</p>
	<!-- Previos composition -->>
	<input type="button" name="Previos" value="Previos" />
	<!-- Paus/continue composition -->>
	<input type="button" name="Paus" value="Paus" />
	<!-- Next composition -->>
	<input type="button" name="Next" value="Next" />
	<!-- Repeat compostion -->>
	<input type="button" name="Circle" value="Circle" />
</body>
</html>
