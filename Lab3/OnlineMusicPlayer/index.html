<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="wrapper">
    <div class="top-bar">
      <button type="submit" id="search" class="material-icons">queue_music</button>
      <span>Now Playing</span>
      <input id="search" ></input>
    </div>
    <div class="img-area">
      <img src="images/DQBBAtuUEAIcZuL.jpg" alt="">
    </div>
    <div class="song-details">
      <p class="name">Eye of the storm</p>
      <p class="artist">Sabaton</p>
    </div>
    <div class="controls">
        <button type="button" id="prev" class="material-icons">skip_previous</button>
        <button type="button" id="puase" class="material-icons play">play_arrow</button>
        <button type="button" id="next" class="material-icons">skip_next</button>
        <button type="button" id="repeat-plist" class="material-icons" title="Playlist looped">repeat</button>
    </div>
  </div>
</body>
</html>
